<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Weather Report</title>
</head>

<body>


    <div class="mainWrapper">
        <header class="navWrapper">
            <div class="searchWrapper">
                <input type="text" id="cityInput" placeholder="Enter a city">
                <button id="searchButton">Search</button>
            </div>
            <h1>Weather Report</h1>
        </header>

        <section class="mainBodyWrapper">

            <div id="weatherCard" class="weather-card">
                <p class="location">Location: <span id="locationName"></span></p>
                <p class="temperature">Temperature: <span id="temperature"></span></p>
            </div>
        </section>

        <footer class="footWrapper">
            <h2>Made by Callum Laing</h2>
        </footer>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="app.js"></script>
</body>

</html>
